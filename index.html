<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div class="grid"></div>
        <div class="options">
            <input type="color" class="color-picker">
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear screen</button>
        </div>
        <div class="grid-size">
            <button class="size">Change grid size</button>
        </div>
    </div>
</body>
</html>
